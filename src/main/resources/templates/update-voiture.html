<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une Voiture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Lien vers Bootstrap -->
</head>
<body>
<div class="container">
    <h1>Modifier une Voiture</h1>
    <form th:action="@{/update-voiture/{id}(id=${voiture.id})}" th:object="${voiture}" method="post">
    <div class="form-group">
            <label>Modèle:</label>
            <input type="text" th:field="*{modele}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Immatriculation:</label>
            <input type="text" th:field="*{immatriculation}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Prix de Location:</label>
            <input type="number" th:field="*{prixLocation}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
    <a href="/list-voitures" class="btn btn-link mt-3">Retour à la liste des voitures</a>
</div>
</body>
</html>
