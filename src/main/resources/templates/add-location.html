<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Ajouter une Location</h1>
    <form th:action="@{/add-location}" th:object="${location}" method="post">
        <div class="form-group">
            <label for="voiture">Voiture:</label>

            <select id="voiture" th:field="*{voiture}" class="form-control" required>
                <option value="" disabled selected>Choisir une voiture</option>
                <option th:each="voiture : ${voitures}"
                        th:value="${voiture.id}"
                        th:text="${voiture.modele}"></option>
            </select>

        </div>
        <div class="form-group">
            <label for="dateDebut">Date Début:</label>
            <input type="date" id="dateDebut" th:field="*{dateDebut}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="dateFin">Date Fin:</label>
            <input type="date" id="dateFin" th:field="*{dateFin}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="client">Nom du Client:</label>
            <input type="text" id="client" th:field="*{client}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

    <a href="/location-detail" class="btn btn-link mt-3">Retour à la liste des locations</a>
</div>
</body>
</html>
