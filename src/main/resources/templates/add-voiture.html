<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Voiture</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Ajouter une Voiture</h1>
  <form th:action="@{/add-voiture}" th:object="${voiture}" method="post">
    <div class="form-group">
      <label for="modele">Modèle:</label>
      <input type="text" id="modele" th:field="*{modele}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="immatriculation">Immatriculation:</label>
      <input type="text" id="immatriculation" th:field="*{immatriculation}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="prixLocation">Prix de Location:</label>
      <input type="number" id="prixLocation" th:field="*{prixLocation}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
  <a href="/list-voitures" class="btn btn-link mt-3">Retour à la liste des voitures</a>
</div>
</body>
</html>
